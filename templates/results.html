<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Results - AI Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
        }

        .tab-button {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-button.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .paper-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .paper-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paper-title {
            color: #667eea;
            font-size: 1.4em;
            font-weight: 700;
            flex: 1;
            min-width: 300px;
        }

        .paper-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-primary {
            background: #cfe2ff;
            color: #084298;
        }

        .paper-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .meta-value {
            color: #333;
            font-size: 1em;
            margin-top: 3px;
        }

        .paper-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .section-content {
            color: #555;
            line-height: 1.8;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .abstract {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .survey-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f3f8 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #764ba2;
        }

        .survey-title {
            color: #764ba2;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .survey-content {
            color: #555;
            line-height: 1.7;
        }

        .rag-query-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .query-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .query-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .query-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .query-answer {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            color: #667eea;
            font-weight: 700;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .no-results {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .source-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .source-title {
            font-weight: 600;
            color: #333;
        }

        .source-meta {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¬ Research Results & Analysis</h1>
            <p class="subtitle">Comprehensive literature surveys and RAG-powered Q&A</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="overview">Overview</button>
            <button class="tab-button" data-tab="papers">Papers & Surveys</button>
            <button class="tab-button" data-tab="rag-qa">RAG Q&A</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="summary-stats" id="summaryStats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPapers">0</div>
                    <div class="stat-label">Total Papers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedPapers">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSurveys">0</div>
                    <div class="stat-label">Surveys Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="indexedChunks">0</div>
                    <div class="stat-label">Indexed Chunks</div>
                </div>
            </div>
        </div>

        <!-- Papers & Surveys Tab -->
        <div id="papers" class="tab-content">
            <div id="papersList"></div>
        </div>

        <!-- RAG Q&A Tab -->
        <div id="rag-qa" class="tab-content">
            <div class="rag-query-box">
                <h2>Ask Questions About the Research</h2>
                <div class="query-input-group">
                    <input type="text" id="ragQuery" placeholder="e.g., What are the main methodologies used?" />
                    <button class="query-button" onclick="submitRagQuery()">Ask</button>
                </div>
                <div id="ragResult" style="display: none;">
                    <div class="query-result">
                        <div class="query-answer" id="ragAnswer"></div>
                        <div class="confidence-badge" id="confidenceBadge"></div>
                        <div id="ragSources"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
                this.classList.add('active');
            });
        });

        window.addEventListener('load', loadResults);

        function loadResults() {
            const jobId = new URLSearchParams(window.location.search).get('job_id');
            fetch(`/results/comprehensive${jobId ? `?job_id=${jobId}` : ''}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('papersList').innerHTML = '<div class="no-results">No results found</div>';
                        return;
                    }
                    displaySummary(data.summary);
                    displayPapers(data.results);
                    loadIndexStats();
                })
                .catch(err => {
                    console.error('Error loading results:', err);
                    document.getElementById('papersList').innerHTML = '<div class="no-results">Error loading results</div>';
                });
        }

        function displaySummary(summary) {
            document.getElementById('totalPapers').textContent = summary.total_papers;
            document.getElementById('completedPapers').textContent = summary.completed_papers;
            document.getElementById('totalSurveys').textContent = summary.papers_with_surveys;
        }

        function loadIndexStats() {
            fetch('/rag/index_status')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('indexedChunks').textContent = data.vector_db.total_chunks || 0;
                })
                .catch(err => console.error('Error loading index stats:', err));
        }

        function displayPapers(results) {
            const container = document.getElementById('papersList');
            if (!results || results.length === 0) {
                container.innerHTML = '<div class="no-results">No papers processed yet</div>';
                return;
            }

            container.innerHTML = results.map((result, idx) => {
                const paper = result.paper;
                const survey = result.survey;
                const compiled = result.compiled_data;

                return `
                    <div class="paper-card">
                        <div class="paper-header">
                            <div class="paper-title">${idx + 1}. ${paper.title}</div>
                            <div class="paper-badges">
                                ${paper.status === 'completed' ? '<span class="badge badge-success">âœ“ Completed</span>' : ''}
                                ${survey ? '<span class="badge badge-primary">ðŸ“š Survey</span>' : ''}
                            </div>
                        </div>

                        <div class="paper-meta">
                            <div class="meta-item">
                                <span class="meta-label">ArXiv ID</span>
                                <span class="meta-value">${paper.arxiv_id}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Published</span>
                                <span class="meta-value">${paper.published_date || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Citations</span>
                                <span class="meta-value">${paper.citation_count}</span>
                            </div>
                        </div>

                        ${paper.abstract ? `
                            <div class="paper-section">
                                <div class="section-title">Abstract</div>
                                <div class="abstract">${paper.abstract}</div>
                            </div>
                        ` : ''}

                        ${compiled ? `
                            <div class="paper-section">
                                <div class="section-title">Key Contributions</div>
                                <div class="section-content">
                                    <strong>Problem:</strong> ${compiled.contributions?.main_problem || 'N/A'}<br><br>
                                    <strong>Innovation:</strong> ${compiled.contributions?.key_innovation || 'N/A'}<br><br>
                                    <strong>Results:</strong> ${compiled.contributions?.major_results || 'N/A'}
                                </div>
                            </div>
                        ` : ''}

                        ${survey ? `
                            <div class="survey-section">
                                <div class="survey-title">ðŸ“– Related Work</div>
                                <div class="survey-content">${survey.related_work || 'N/A'}</div>
                            </div>
                            <div class="survey-section">
                                <div class="survey-title">ðŸ”¬ Methodology</div>
                                <div class="survey-content">${survey.methodology_survey || 'N/A'}</div>
                            </div>
                            <div class="survey-section">
                                <div class="survey-title">ðŸ’¡ Contributions</div>
                                <div class="survey-content">${survey.contributions_summary || 'N/A'}</div>
                            </div>
                            <div class="survey-section">
                                <div class="survey-title">ðŸŽ¯ Research Gaps</div>
                                <div class="survey-content">${survey.research_gaps || 'N/A'}</div>
                            </div>
                        ` : '<div style="text-align: center; padding: 20px; color: #999;">Survey not generated yet</div>'}
                    </div>
                `;
            }).join('');
        }

        function submitRagQuery() {
            const query = document.getElementById('ragQuery').value.trim();
            if (!query) return;

            const resultDiv = document.getElementById('ragResult');
            resultDiv.style.display = 'block';
            document.getElementById('ragAnswer').innerHTML = '<div class="loading"><div class="spinner"></div>Querying papers...</div>';

            fetch('/rag/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: query })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('ragAnswer').innerHTML = data.answer || 'No answer generated';
                const badge = document.getElementById('confidenceBadge');
                const confidenceClass = `confidence-${data.confidence}`;
                badge.className = `confidence-badge ${confidenceClass}`;
                badge.textContent = `Confidence: ${data.confidence.toUpperCase()}`;

                if (data.sources && data.sources.length > 0) {
                    document.getElementById('ragSources').innerHTML = `
                        <h3>ðŸ“š Sources (${data.sources.length})</h3>
                        <div>
                        ${data.sources.map(s => `
                            <div class="source-item">
                                <div class="source-title">[Paper ${s.paper_number}] ${s.title}</div>
                                <div class="source-meta">ArXiv: ${s.arxiv_id} | Section: ${s.section}</div>
                            </div>
                        `).join('')}
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('ragAnswer').innerHTML = `Error: ${err.message}`;
            });
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.activeElement.id === 'ragQuery') {
                submitRagQuery();
            }
        });
    </script>
</body>
</html>
